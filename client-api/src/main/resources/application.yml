server:
  port: 8080
  servlet:
    session:
      timeout: 30m

spring:
  data:
    web:
      pageable:
        default-page-size: 5
        max-page-size: 25
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/usertask
    username: root
    password: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
